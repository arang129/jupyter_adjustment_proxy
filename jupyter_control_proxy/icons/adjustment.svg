<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景圓形 -->
  <circle cx="100" cy="100" r="95" fill="#f0f9ff" stroke="#3b82f6" stroke-width="3"/>
  
  <!-- 作業紙張 -->
  <g transform="translate(100, 100)">
    <!-- 主要紙張 -->
    <rect x="-45" y="-30" width="60" height="75" rx="3" fill="#ffffff" stroke="#64748b" stroke-width="2"/>
    
    <!-- 紙張線條 -->
    <line x1="-35" y1="-15" x2="5" y2="-15" stroke="#cbd5e1" stroke-width="1.5"/>
    <line x1="-35" y1="-5" x2="5" y2="-5" stroke="#cbd5e1" stroke-width="1.5"/>
    <line x1="-35" y1="5" x2="5" y2="5" stroke="#cbd5e1" stroke-width="1.5"/>
    <line x1="-35" y1="15" x2="5" y2="15" stroke="#cbd5e1" stroke-width="1.5"/>
    <line x1="-35" y1="25" x2="5" y2="25" stroke="#cbd5e1" stroke-width="1.5"/>
    
    <!-- 背後的紙張（堆疊效果）-->
    <rect x="-40" y="-25" width="60" height="75" rx="3" fill="#f8fafc" stroke="#94a3b8" stroke-width="1.5" transform="rotate(-5)" opacity="0.7"/>
    <rect x="-50" y="-35" width="60" height="75" rx="3" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1.5" transform="rotate(-10)" opacity="0.5"/>
  </g>
  
  <!-- 紅筆 -->
  <g transform="translate(130, 90) rotate(30)">
    <!-- 筆身 -->
    <rect x="0" y="0" width="8" height="45" rx="1" fill="#ef4444"/>
    <!-- 筆尖 -->
    <polygon points="0,45 4,52 8,45" fill="#dc2626"/>
    <!-- 筆帽 -->
    <rect x="0" y="0" width="8" height="6" fill="#991b1b"/>
    <!-- 筆夾 -->
    <rect x="3" y="0" width="2" height="12" rx="1" fill="#fbbf24"/>
  </g>
  
  <!-- 勾勾符號 -->
  <g transform="translate(85, 100)">
    <path d="M -10 5 L -2 13 L 15 -5" stroke="#10b981" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <circle cx="15" cy="-5" r="3" fill="#34d399" opacity="0.6"/>
    <circle cx="-10" cy="5" r="3" fill="#34d399" opacity="0.6"/>
    <circle cx="-2" cy="13" r="3" fill="#34d399" opacity="0.6"/>
  </g>
  
  <!-- A+ 評分 -->
  <g transform="translate(125, 60)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#f59e0b">A+</text>
    <!-- 星星裝飾 -->
    <path d="M 25 -5 L 27 0 L 32 0 L 28 3 L 30 8 L 25 5 L 20 8 L 22 3 L 18 0 L 23 0 Z" fill="#fbbf24"/>
  </g>
  
  <!-- 笑臉貼紙 -->
  <g transform="translate(60, 130)">
    <circle cx="0" cy="0" r="12" fill="#fde047"/>
    <circle cx="-4" cy="-3" r="2" fill="#1f2937"/>
    <circle cx="4" cy="-3" r="2" fill="#1f2937"/>
    <path d="M -6 3 Q 0 8 6 3" stroke="#1f2937" stroke-width="1.5" stroke-linecap="round" fill="none"/>
  </g>
  
  <!-- 裝飾星星 -->
  <g opacity="0.7">
    <path d="M 35 35 L 37 40 L 42 40 L 38 43 L 40 48 L 35 45 L 30 48 L 32 43 L 28 40 L 33 40 Z" fill="#60a5fa"/>
    <path d="M 165 45 L 166 48 L 169 48 L 166.5 50 L 167.5 53 L 165 51 L 162.5 53 L 163.5 50 L 161 48 L 164 48 Z" fill="#a78bfa"/>
    <path d="M 150 140 L 151.5 144 L 156 144 L 152.5 146.5 L 154 151 L 150 148 L 146 151 L 147.5 146.5 L 144 144 L 148.5 144 Z" fill="#fb923c"/>
  </g>
  
  <!-- 裝飾點點 -->
  <g opacity="0.5">
    <circle cx="40" cy="70" r="2" fill="#ec4899"/>
    <circle cx="160" cy="100" r="2" fill="#8b5cf6"/>
    <circle cx="45" cy="160" r="2" fill="#3b82f6"/>
    <circle cx="155" cy="35" r="2" fill="#10b981"/>
  </g>
</svg>